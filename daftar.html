<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <link rel="stylesheet" href="styleDaftar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="logoUtama.png" alt="" />
        </div>
        <div></div>
      </nav>
    </header>

    <!-- body main -->
    <div class="bodyIsi">
      <!-- box body content -->
      <div class="boxBodyDaftar">
        <!-- lebar isi konten -->
        <div class="boxIsi">
          <!-- isi content header -->
          <div class="box-header">
            <header style="font-weight: 600" class="font-poppins">
              Pendaftaran Akun
            </header>
            <p class="font-DMsans" style="font-weight: 400">
              Yuk, daftarkan akunmu sekarang juga!
            </p>
          </div>
          <!-- akhir isi content header -->

          <!-- isi konten inputan -->
          <div class="box-input">
            <!-- input nama -->
            <div class="konten-input1">
              <label for="nama" style="font-weight: 400"
                ><span id="judul">Nama Lengkap </span
                ><span id="bintang">*</span></label
              >
              <input type="text" class="input-field" id="nama" required />
            </div>
            <!--  -->
            <!-- input E-mail -->
            <div class="konten-input1">
              <label for="email" style="font-weight: 400"
                ><span id="judul">E-mail </span
                ><span id="bintang">*</span></label
              >
              <input type="text" class="input-field" id="email" required />
            </div>
            <!--  -->
            <!-- input nomor -->
            <div class="konten-input1">
              <label for="telfon" style="font-weight: 400"
                ><span id="judul">No. Hp </span
                ><span id="bintang">*</span></label
              >
              <section class="box-nomor">
                <section class="bagian-4">
                  <button type="submit" class="lkode">
                    <img src="logoIndonesia.png" alt="" class="idn" />
                  </button>
                </section>
                <section class="bagian-2">
                  <select name="kode" id="kode">
                    <option value="1">+62</option>
                    <option value="2">+33</option>
                    <option value="3">+44</option>
                  </select>
                </section>
                <section class="bagian-3">
                  <input type="text" class="input-nomor" id="telfon" required />
                </section>
              </section>
            </div>
            <!--  -->
            <!-- konten Password -->
            <div class="konten-input1">
              <label for="password" style="font-weight: 400"
                ><span id="judul">Kata Sandi</span>
                <span id="bintang">*</span></label
              >
              <br />
              <input
                type="password"
                class="input-field"
                id="password"
                required
              />
              <img class="eye" src="eye.png" />
            </div>
            <div class="konten-input1">
              <label for="password" style="font-weight: 400"
                ><span id="judul">Konfirmasi Kata Sandi</span>
                <span id="bintang">*</span></label
              >
              <br />
              <input
                type="password"
                class="input-field"
                id="password"
                required
              />
              <img class="eye" src="eye.png" />
            </div>
            <!--  -->
            <!-- lupa password -->
            <section id="lupa">
              <a href="#" class="forget">Lupa Password?</a>
            </section>
            <!--  -->
          </div>
          <!-- isi konten submit -->
          <div class="box-submit">
            <div class="input-box">
              <button
                type="submit" onclick="document.location='index.html'" class="masuk">Daftar</button>
            </div>
            <div class="input-box">
              <button type="submit" onclick="document.location='index.html'" class="daftar">Masuk</button>
            </div>
          </div>
          <!--  -->

          <!-- isi konten akhir -->
          <div class="middle-text">
            <hr />
            <p class="orText">atau</p>
          </div>
          <div class="social">
            <button
              type="submit"
              onclick="document.location='#'"
              class="inGoogle"
            >
              <img src="logoGoogle.png" alt="" class="logoG" />
              <p>Daftar dengan Google</p>
            </button>
          </div>
          <!--  -->

          <!-- akhir isi konten inputan -->
        </div>
        <!-- akhir box isi kontent -->
      </div>
      <!-- akhir box body content -->
    </div>
  </body>
</html>
